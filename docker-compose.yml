  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: mock-external-api
  #   ports:
  #     - "8001:8001"
  #   command: ["python", "-c", "print('Mock API service - implement FastAPI server here')"]
  #   networks:
  #     - agent-network

volumes:
  chromadb_data:
    driver: local
  logs_data:
    driver: local

networks:
  agent-network:
    driver: bridge
